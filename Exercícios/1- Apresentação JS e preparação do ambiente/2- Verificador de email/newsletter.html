<!--
    Com o html fornecido ao clicar no botão Enviar, pegue o valor do email e verifique se o e-mail possui @, caso possua mostre um alerta de e-mail cadastrado, caso não contenha mostre um alerta de e-mail inválido
-->

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Verificador de Email</title>
    </head>
    <body>
        <h1>Se inscreva para receber mais informações</h1>
        <form>
            <label for="inputEmail">
                Email:
                <input type="email" id="inputEmail" placeholder="email@exemplo.com.br">
            </label>
            <button id="btnEnviar">Enviar</button>
        </form>
        <script src="script.js"></script>
    </body>
</html>
