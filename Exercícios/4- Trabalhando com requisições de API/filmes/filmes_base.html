<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Filmes</title>
    </head>
    <body>
        <form>
            <input type="text" id="nome" placeholder="Nome do filme" required>
            <input type="text" id="categoria" placeholder="Categoria" required>
            <input type="text" id="ano" placeholder="Ano de lançamento" required>
            <input type="number" id="id" placeholder="Id (somente para apagar ou atualizar)">

            <button type="submit" id="btnCadastrar">Cadastrar</button>
            <button type="submit" id="btnRemover" disabled>Remover</button>
            <button type="submit" id="btnEditar" disabled>Editar</button>

            <table>
                <caption>Filmes</caption>
                <thead>
                    <th>
                        Id
                    </th>
                    <th>
                        Nome
                    </th>
                    <th>
                        Categoria
                    </th>
                    <th>
                        Ano de Lançamento
                    </th>
                </thead>
                <tbody id="tabela-lista-corpo"></tbody>
            </table>
        </form>
    </body>
    <script src="script.js"></script>
</html>
