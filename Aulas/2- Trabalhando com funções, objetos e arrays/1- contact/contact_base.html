<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form>
        <label for="nome">
            Nome completo: <input type="text" id="nome" name="nome" required/>
        </label>
        <label for="email">
            Email: <input type="text" id="email" name="nome" required/>
        </label>
        <label for="telefone">
            Telefone: <input type="text" id="telefone" name="telefone" required/>
        </label>
        <button type="submit" id="btnCadastrar">Cadastrar</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
