<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--Faz a barra de endereço no mobile ficar escura.-->
    <meta name="theme-color" content="#000000" />
    <!--É o texto que aparece abaixo do nome do site na página de resultados de pesquisa do navegador.-->
    <meta
      name="description"
      content="À procura de um carro? Está no lugar certo! Encontre os mais variados tipos de carro com o melhor preço!"
    />
    <!--Faz parte e tem relação com PWA.-->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Encontre o carro dos seus sonhos aqui!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>
    <!--Quando a pessoa desabilitar o javascript desse site, aparecerá essa mensagem pra ela.-->
    <noscript>Você precira habilitar o javascript para visualizar este site.</noscript>
    <!--Onde tudo é renderizado.-->
    <div id="root"></div>
  </body>
</html>
